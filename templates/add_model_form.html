{% extends "tamplet.html" %}
{% block cssfiles %}
<link rel="stylesheet" href="../static/css/addmodel.css">
{% endblock %}
{% block pageContent %} 
<style>
    .container{
      max-width: 90%;
    }
  </style>
  <div class="container">
    <h2>Add Project</h2>
    
    <form method="POST" action="{{ url_for('submit_model') }}">

      
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" id="category" name="category" required>
      </div>
      
      <div class="form-group">
        <label for="go_to_file">Add GitHub Link of the project:</label>
        <input type="text" class="form-control" id="go_to_file" name="go_to_file" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
