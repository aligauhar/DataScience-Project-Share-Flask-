  <style>
    /* Add your theme styles here */
    body {
      background-color: #FFA500;
      color: #fff;

    .navbar {

    }

    .footer {
      background-color: #964B00;
      color: #fff;
      text-align: center;
    }

    .header-buttons {
      display: flex;
      justify-content: flex-end; /* Align buttons to the right */
      margin-top: 20px;
    }

    .header-buttons a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: #964B00;
    }

    .header-buttons a:hover {
      background-color: #fff;
      color: #964B00;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group label {
      color: #fff;
      font-weight: bold;
    }

    .form-control {
      background-color: #333;
      color: #fff;
    }

    .btn-primary {
      background-color: #964B00;
      border-color: #964B00;
    }

    .btn-primary:hover {
      background-color: #964B00;
      border-color: #964B00;
    }

    /* Media query for small screens */
    @media (max-width: 768px) {
      .content-section {
        flex-direction: column;
      }
      .content-section img {
        max-width: 100%;
        float: none; /* Reset float for small screens */
      }
    }
    .footer {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;

      bottom: 0;
      width: 100%;
    }
    
    body {
      background-color: #333;
      color: #FFA500;
    }
    .navbar {
      background-color: #964B00;
      border-color: #964B00;
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff;
    }
    .nav-link {
      font-weight: bold;
      color: #fff;
    }

    button:focus {
      outline: 1px dotted;
      outline: none !important;
    }
    h2 {
    color: white !important;
    }
    a.nav-link:hover,  a.navbar-brand:hover{
          color:#333;
    }
    h2 {
    color: #FFA500 !important;
}
body{
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}
footer{
    margin-top: auto;
}
.btn-primary {
    color: rgb(232, 230, 227);
    background-color: rgb(120 60 0);
    border-color: rgb(120 60 0);
}
.btn-primary.focus, .btn-primary:focus {
    color: rgb(232, 230, 227) !important;
    background-color: rgb(120 60 0) !important;
    border-color: rgb(120 60 0) !important;
    box-shadow: rgb(120 60 0) 0px 0px 0px 0.2rem !important;
}
  </style>
  <script>
    setTimeout(function() {
      var alertDiv = document.getElementById('success-alert');
      if (alertDiv) {
        alertDiv.remove();
      }
    }, 5000);
  </script>
</head>
<body>
    
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="mainpage.html">Easy DataScience</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <img src="{{url_for('static', filename='toggle.png')}}" alt="" height="50px">
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

          <a class="nav-link" href="mainpage.html">Home</a>
        </li>
       
      </ul>

  <div class="container">
    <h2>Send your feedback</h2>

    {% if sent %}
    <div id="success-alert" class="alert alert-success" role="alert">
        Your message has been sent successfully!
    </div>
    {% endif %}

        <form action="{{ url_for('process_form') }}" method="post">
          <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Query</label>
        <textarea class="form-control" id="message" name="query" rows="4" placeholder="Type your Query here" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Send</button>
    </form>
  </div>
